<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canNang</title>
</head>
<body>
    <script>
        let bmi;
        let weight = parseInt(prompt("nhap weight: "));
        let height = parseFloat(prompt("nhap height2: "));
        bmi = weight /(height*height) ;
        document.write("bmi : " + bmi + "<br>");
        if(bmi < 18){
            document.write("Underweight");
        }else if(bmi < 25.0 ){
            document.write("Nomarl");
        }else if(bmi < 30.0){
            document.write("Overweight");
        }else {
            document.write("Obese");
        }
    </script>
</body>
</html>
